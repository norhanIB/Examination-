<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="signup-container">
    <div class="form-container">
      <h1>Create an Account</h1>
      <p>Join us to start your online exam journey.</p>
      <form action="login.html" method="POST" class="signup-form">
        <label for="Firstname">Firstname</label>
        <input type="text" id="username" name="Firstname" placeholder="Enter your Firstname" required>
        <label for="Lastname">Lastname</label>
        <input type="text" id="username" name="Lastname" placeholder="Enter your Lastname" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <label for="password"> Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required>
        
        <button type="submit" class="btn-signup">Sign Up</button>
      </form>
    
    </div>
    <div class="illustration">
      <div class="circle orange"></div>
      <div class="rectangle purple"></div>
      <div class="rectangle black"></div>
      <div class="circle yellow"></div>
    </div>
  </main>
</body>
</html>
