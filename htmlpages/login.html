<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../stylesfor3page.css">
</head>
<body>
  <!-- method="POST" -->
  <section class="login-container">
     <div class="form-container">
      <h1>Welcome Back!</h1>
      <p>Log in to access your account and start your exam.</p>
      <form action="home.html"  class="login-form">  
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
        <span class="mailError" style="color: red;"></span>
        <label for="password">Password</label>
         <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
            <button type="submit" class="btn-login">Login</button>
      </form>

        </div> 
        <div class="illustration">
          <div class="circle orange"></div>
          <div class="rectangle purple"></div>
          <div class="rectangle black"></div>
          <div class="circle yellow"></div>
        </div>
  </section>
       <script src="../jsFiles/login.js"></script>
  </body>
</html>
